name: Pipeline Automatizado

on:
  push:
    branches:
      - main

jobs:
  CI-ContinuousIntegration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Docker
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker.io docker-compose
      - name: Verify Docker Installation
        run: |
          docker --version
          docker-compose --version
      - name: Make new a .env file
        run: |
          echo "PORT=5000" > .env.test
          echo "POSTGRES_PASSWORD=postgres" >> .env.test
          echo "POSTGRES_USER=postgres" >> .env.test
          echo "POSTGRES_DB=tests" >> .env.test
          echo "DATABASE_URL=postgres://postgres:postgres@postgres:5432/tests" >> .env.test
      - name: Run Prisma Migrate
        run: |
          docker-compose -f docker-compose-test.yml run backend npx prisma migrate deploy
      - name: Run tests
        run: |
          docker-compose -f docker-compose-test.yml run backend npm run test:ci

  CD-DeployToRender:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: CI-ContinuousIntegration
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  CD-PublishToDockerHub:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: CI-ContinuousIntegration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/daily-kindness-backend:latest
